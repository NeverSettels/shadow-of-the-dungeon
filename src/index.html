<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp|Megrim&display=swap" rel="stylesheet">
  <!-- <script src="./main.js"></script> -->
  <title>Shadow of the Dungeon</title>
</head>
<body class="start">
  <div id="game">
    <h1>Shadow of the Dungeon</h1>
    <div class="display">
        <p id="output"></p>
        <div id='message'></div>
    </div>
    <div id="playerStats">
      <p>Potions: <span id="potions"></span></p>
      <p>Health: <span id="health"></span></p>
      <p>Gold: <span id="gold"></span></p>
    </div>
    <div id="goblinStats">
      <p>Goblin Health: <span id="goblinHealth"></span></p>
    </div>
    <div id="button-cont">
      <button id='left'>left</button>
      <button id="up">Up</button>
      <button id="down">down</button>
      <button id="right">right</button>
    </div>
    <button id="potionBtn">Take Potion</button>
    <div id="goblinBtns">
      <button id="fight">Fight!</button>
      <button id="run">Run!</button>
    </div>
    <div id="lootBtns">
      <button id="loot">Loot!</button>
      <button id="leave">Keep Going...</button>
    </div>
  </div>
  <button id="start">START</button>
  
  <div id="gameOver">
    <h1>GAME OVER</h1>
  </div>
</body>
</html>
