<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp|Megrim&display=swap" rel="stylesheet">
  <!-- <script src="./main.js"></script> -->
  <title>Shadow of the Dungeon</title>
</head>
<body class="start">
  <div id="game">
    <h1>Shadow of the Dungeon</h1>
    <div class="display">
        <p id="output"></p>
        <div id='message'></div>
    </div>
    <!-- Stats Display -->
    <div id="stats">
      <div id="playerStats">
        <p>Potions: <span id="potions"></span></p>
        <p>Health: <span id="health"></span></p>
        <p>Gold: <span id="gold"></span></p>
      </div>
      <div id="goblinStats">
        <p>Goblin Health: <span id="goblinHealth"></span></p>
      </div>
    </div>
    <!-- Potion Button -->
    <button id="potionBtn" class='btn btn-success btn-lg'>Take Potion</button>
    <!-- Navigation Buttons -->
    <div id="button-cont">
      <button id="up" class='btn btn-primary btn-lg'>Up</button>
      <div id="leftRight">
        <button id='left' class='btn btn-primary btn-lg'>left</button>
        <button id="right" class='btn btn-primary btn-lg'>right</button>
      </div>
      <button id="down" class='btn btn-primary btn-lg'>down</button>
    </div>
    <!-- Combat Buttons -->
    <div id="goblinBtns">
      <button id="fight" class='btn btn-danger btn-lg'>Fight!</button>
      <button id="run" class='btn btn-warning btn-lg'>Run!</button>
    </div>
    <!-- Loot Buttons -->
    <div id="lootBtns">
      <button id="loot" class='btn btn-warning btn-lg'>Loot!</button>
      <button id="leave" class='btn btn-danger btn-lg'>Keep Going...</button>
    </div>
  </div>
  <!-- Start Button -->
  <button id="start" class="btn btn-success btn-lg">START</button>
  <!-- Game Over Display -->
  <div id="gameOver">
    <h1>GAME OVER</h1>
  </div>
</body>
</html>
